<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Stylesheet import -->
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/homepage.css" />
    <link rel="stylesheet" href="styles/navigation.css" />
    <!-- Import Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Import Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3a82e8c4de.js"
      crossorigin="anonymous"
    ></script>
    <title>Practice HTML</title>
  </head>
  <body>
    <!-- Navigation wrapper -->
    <div class="nav-wrapper">
      <!-- Left navigation column -->
      <div class="left-column">
        <!-- Phone Icon -->
        <div class="phone-icon">
          <i class="fas fa-phone-volume"></i>
        </div>
        <!-- Phone Hours Area -->
        <div class="phone-hours-area">
          <div class="phone">
            718 261 2564
          </div>
          <div class="hours">
            10am - midnight
          </div>
        </div>
      </div>
      <!-- Center navigation Column -->
      <div class="center-column">
        <!-- Company Logo -->
        <div class="logo">
          <img
            src="images/logo/decamp-fantastic-fries-logo-white.png"
            alt="Logo"
          />
        </div>
        <!-- Navigation Links -->
        <div class="nav-links">
          <div class="link">
            <a href="">Home</a>
          </div>
          <div class="link">
            <a href="">Menu</a>
          </div>
          <div class="link">
            <a href="">About</a>
          </div>
          <div class="link">
            <a href="">Contact</a>
          </div>
        </div>
      </div>
      <!-- Right navigation Column -->
      <div class="right-column">
        <!-- Address Area -->
        <div class="address-area">
          <a href="">
            113-16 76th RD <br />
            Forest Hills, NY 11375
          </a>
        </div>
        <!-- Map Icon -->
        <div class="map-icon">
          <a href="">
            <i class="fas fa-map-signs"></i>
          </a>
        </div>
      </div>
    </div>
    <!-- End of Navigation Wrapper -->

    <!-- Hero / Parallox Area -->
    <div class="hero-wrapper">
      <!-- Top Header -->
      <div class="top-header">
        <h1>HTML Styled Fries</h1>
      </div>
      <!-- Bottom Header -->
      <div class="bottom-header">
        <h3>Coding fuel</h3>
      </div>
    </div>
  </body>
</html>
